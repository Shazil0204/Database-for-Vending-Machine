<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="checkbox.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">Here is my navbar</div>
        <div class="row">
            <div class="d-flex flex-lg-row flex-column">
                <div class="black-border flex-fill">
                    <!-- This is to show options -->
                    <div class="create-vm black-border-inside flex-fill" id="sidebar">
                        <!-- will use this to create vending_machine -->
                        <button>
                            <img src="/Images/AdminPage/1Create.png" alt="create vending machine">
                        </button>
                    </div>
                    <div class="delete_vm black-border-inside flex-fill"  id="sidebar">
                        <!-- will use this to delete vending_machine -->
                        <button>
                            <img src="/Images/AdminPage/2Delete.png" alt="delete vending machine">
                        </button>
                    </div>
                    <div class="insert_city black-border-inside flex-fill">
            <!-- will use this to insert a new city -->
                        <button>
                            <img src="/Images/AdminPage/3InsertACity.png" alt="insert a city">
                        </button>
                    </div>
                </div>
                <div class="black-border flex-fill">
                    <!-- This is to show the vending machine -->
                    <div class="black-border-inside flex-fill" >
                        <!-- will use this to show vending_machine -->
                        <button id="vending_machine">
                            <img id="vending_machine-main-img" src="/Images/AdminPage/4VendingMachine.png" alt="vending machine">
                        </button>
                    </div>
                    <div class="status black-border-inside flex-fill d-flex">
                        <!-- will use this to show status of vending_machine -->
                        <h3> Vending Machine status: </h3>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>

                    </div>
                    <div class="update_city black-border-inside flex-fill">
                        <!-- will use this to update city name -->
                        <button>
                            <img src="/Images/AdminPage/6UpdateACity.png" alt="update a city">
                        </button>
                    </div>
                </div>
                <div class="black-border flex-fill">
                    <!-- This is to show options -->    
                    <div class="update_vm black-border-inside flex-fill " id="sidebar">
                        <!-- will use this to update vending_machine -->
                        <button>
                            <img src="/Images/AdminPage/7Update.png" alt="update vending machine">
                        </button>
                    </div>
                    <div class="show_vms black-border-inside flex-fill" id="sidebar">
                        <!-- will use this to show all vending_machine -->
                        <button>
                            <img src="/Images/AdminPage/8ShowAll.png" alt="Show all vending machines">
                        </button>
                    </div>
                    <div class="remove_city black-border-inside flex-fill  sidebar">
                        <!-- will use this to remove city from database -->
                        <button>
                            <img src="/Images/AdminPage/9RemoveACity.png" alt="Remove a city">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
