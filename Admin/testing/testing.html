<!DOCTYPE html>
<html>

<head>
    <script>
        function checkCity() {
            var inputCity = document.getElementById('cityInput').value;
            var url = "https://api.openweathermap.org/data/2.5/weather?q=" + inputCity + "&appid=YOUR_API_KEY";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod == 200) {
                        document.getElementById('submitBtn').disabled = false;
                        document.getElementById('cityName').innerHTML = data.name;
                    } else {
                        document.getElementById('submitBtn').disabled = true;
                        document.getElementById('cityName').innerHTML = "";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>

    <form>
        Enter City: <input type="text" id="cityInput" oninput="checkCity()">
        <input type="submit" id="submitBtn" disabled>
    </form>

    <p id="cityName"></p>

</body>

</html>
