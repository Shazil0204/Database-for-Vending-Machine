            <div class="Create-box">
                <h2>Update Vending Machine</h2>
                <p class="Info">Enter the new information on the product you want to add to the vending machine</p>
                <form>
                    <input type="text" placeholder="Vending Machine Name" required>
                    <div style="display: flex;">

                        <div class="side-by-side">

                        </div>

                    </div>
                    <div style="display: flex;">
                        <input type="text" placeholder="Old Brand" required>
                        <div class="side-by-side">

                        </div>
                        <input type="text" placeholder="New Brand" required>
                    </div>
                    <div style="display: flex;">
                        <input type="text" placeholder="Old Price" required>
                        <div class="side-by-side">

                        </div>

                    </div>
                    <!-- <input type="text" placeholder="Brand" required>
